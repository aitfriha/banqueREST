name: Build and Test

on:
  push:
    branches:
      - master # Personnalisez la branche si nécessaire

jobs:
  build:
    runs-on: windows-latest # Vous pouvez utiliser un autre système d'exploitation si nécessaire

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11' # Choisissez la version de Java que vous utilisez

    - name: Build with Maven
      run: mvn clean install

    - name: Run Tests
      run: mvn test
