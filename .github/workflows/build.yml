name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.2

    - name: Build with Maven
      run: mvn clean install

    - name: Check target directory
      run: echo "$(pwd)/target"

    - name: Set up Docker
      uses: actions/setup-docker@v2
      with:
        docker-version: '20.10.7'  # You can specify the desired Docker version

    - name: Build and Push Docker Image
      run: |
        docker build -t zaidid/zaidrepodocker:latest .
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push zaidid/zaidrepodocker:latest
