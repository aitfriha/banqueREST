name: Build and Test

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest 
    services:
      mysql:
        image: mysql:latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin' 
        java-version: '17'
 
    - name: Build with Maven
      run: mvn clean install

   # - name: Run Tests
   #   run: mvn test
