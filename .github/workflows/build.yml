name: Build and Test

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest 
    container: openjdk:17
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bp
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin' 
        java-version: '17'
    #- name: Install Maven
    #  run: |
    #     apt update -q
    #     apt install -y maven
    - name: Build with Maven
      run: mvn clean install
